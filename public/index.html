<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Petites Annonces</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <h1>Petites Annonces</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher des annonces...">
    <button onclick="searchAds()">Rechercher</button>
  </div>
  <button onclick="showPostForm()">Poster une annonce</button>
  <div id="adsContainer"></div>
  <div id="pagination"></div>
  <div id="postForm" class="hidden">
    <h2>Poster une Annonce</h2>
    <form id="adForm">
      <input type="email" id="email" placeholder="Votre email" required>
      <textarea id="description" placeholder="Description de l'annonce" required></textarea>
      <button type="submit">Poster</button>
    </form>
  </div>
</div>
<script src="../js/scripts.js"></script>
</body>
</html>
